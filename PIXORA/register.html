<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pixora Register</title>
    <link rel="stylesheet" href="style.css">
</head>

<body class="auth-page">
    <main class="auth" role="main">
        <a class="auth__brand" href="Index.html">
            <img src="LOGOS.svg" alt="Pixora" class="auth__logo">
            <span>Pixora</span>
        </a>
        <header class="auth__header">
            <h1>Create your account</h1>
            <p>Join Pixora to unlock premium templates, manage your projects, and collaborate with your team.</p>
        </header>
        <form class="auth-form" action="#" method="post">
            <div class="auth-form__group">
                <label for="name">Full name</label>
                <input id="name" name="name" type="text" autocomplete="name" placeholder="Jane Doe" required>
            </div>
            <div class="auth-form__group">
                <label for="email">Email</label>
                <input id="email" name="email" type="email" autocomplete="email" placeholder="you@example.com" required>
            </div>
            <div class="auth-form__group">
                <label for="password">Password</label>
                <input id="password" name="password" type="password" autocomplete="new-password"
                    placeholder="Create a password" required minlength="8">
            </div>
            <div class="auth-form__group">
                <label for="confirm-password">Confirm password</label>
                <input id="confirm-password" name="confirm-password" type="password" autocomplete="new-password"
                    placeholder="Re-enter your password" required minlength="8">
            </div>
            <label class="checkbox auth-form__terms" for="terms">
                <input type="checkbox" name="terms" id="terms" required>
                <span class="checkbox__label">I agree to the <a class="auth-form__link" href="#">Terms of Service</a>
                    and <a class="auth-form__link" href="#">Privacy Policy</a>.</span>
            </label>
            <p class="auth-form__hint">Already have an account? <a class="auth-form__link" href="Login.html">Sign in
                    instead</a>.</p>
            <button type="submit" class="auth-form__submit">Create account</button>
        </form>
        <p class="auth__footer">Need help? <a href="#">Contact support</a></p>
    </main>
</body>

</html>
