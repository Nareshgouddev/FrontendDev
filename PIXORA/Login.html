<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Pixora Login</title>
	<link rel="stylesheet" href="style.css">
</head>

<body class="auth-page">
	<main class="auth" role="main">
		<a class="auth__brand" href="Index.html">
			<img src="LOGOS.svg" alt="Pixora" class="auth__logo">
			<span>Pixora</span>
		</a>
		<header class="auth__header">
			<h1>Welcome back</h1>
			<p>Sign in to manage your Pixora projects and track your creative portfolio.</p>
		</header>
		<form class="auth-form" action="#" method="post">
			<div class="auth-form__group">
				<label for="email">Email</label>
				<input id="email" name="email" type="email" autocomplete="email" placeholder="you@example.com" required>
			</div>
			<div class="auth-form__group">
				<label for="password">Password</label>
				<input id="password" name="password" type="password" autocomplete="current-password" placeholder="Enter your password" required>
			</div>
			<div class="auth-form__meta">
				<label class="checkbox">
					<input type="checkbox" name="remember" id="remember">
					<span class="checkbox__label">Remember me</span>
				</label>
				<a href="#" class="auth-form__link">Forgot password?</a>
			</div>
			<button type="submit" class="auth-form__submit">Sign in</button>
		</form>
		<p class="auth__footer">New to Pixora? <a href="register.html">Create an account</a></p>
	</main>
</body>

</html>
